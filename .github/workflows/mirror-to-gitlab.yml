name: Mirror & Prune (GitLab)

on:
  push:
    branches: ["**"]
    tags: ["**"]
  delete:
    branches: ["**"]
    tags: ["**"]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set git identity
        run: |
          git config user.name "GitHubâ†’GitLab Mirror Bot"
          git config user.email "mirror-bot@users.noreply.github.com"

      - name: Mirror to GitLab
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
        run: |
          set -euo pipefail
          if git remote get-url gitlab >/dev/null 2>&1; then
            git remote set-url gitlab "$GITLAB_URL"
          else
            git remote add gitlab "$GITLAB_URL"
          fi
          git fetch gitlab --prune
          git push gitlab +refs/heads/*:refs/heads/* --prune
          git push gitlab --tags

  prune:
    needs: mirror
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    needs: mirror
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
